server.port=8091
spring.application.name=service-provider
spring.main.allow-bean-definition-overriding=true
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/projection2?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root

#mybatis.config-locations=classpath:mapping/confg.xml
mybatis.mapper-locations=classpath:mapping/*.xml
mybatis.type-aliases-package=com.jk.model

eureka.client.serviceUrl.defaultZone=http://localhost:8090/eureka/

# mongodb
spring.data.mongodb.host=127.0.0.1
spring.data.mongodb.port=27017
spring.data.mongodb.database=projection2


